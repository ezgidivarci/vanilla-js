<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="txtItem" class="form-control" title="title">
                            <div class="input-group-append">
                                <button class="btn btn-outline-info" type="button">Add</button>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="card mt-5" >
                    <h5 class="card-title">My List</h5>
                    <ul id="myList" class="list-group list-group-flusch">
                        <li class="list-group-item checked">item 1</li>
                        <li class="list-group-item">item 2
                            <span class="close">X</span>
                        </li>
                    </ul>

                </div>

            </div>

        </div>
    </div>




    <script type="text/javascript" src="script.js"></script>
</body>
</html>
